{% extends "admin/base_admin.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gray-50 dark:bg-gray-800 py-4 px-6 border-b border-gray-200">
            <h3 class="text-2xl font-semibold text-gray-800 dark:text-white text-center">Account Settings</h3>
        </div>
        <div class="p-6">
            <form method="POST">
                <!-- User Information Section -->
                <div class="mb-8">
                    <h4 class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-4">Personal Information</h4>
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600 cursor-not-allowed" 
                                id="email" value="{{ user.email }}" disabled>
                        </div>
                        <div>
                            <label for="rollno" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Roll Number</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600 cursor-not-allowed" 
                                id="rollno" value="{{ user.rollno }}" disabled>
                        </div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                id="name" name="name" value="{{ user.name }}" required>
                        </div>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="mb-8">
                    <h4 class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-4">Security Settings</h4>
                    <div class="space-y-4">
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
                            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                id="new_password" name="new_password" minlength="6">
                            <p class="mt-1 text-sm text-gray-500">Leave blank if you don't want to change the password.</p>
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm New Password</label>
                            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                id="confirm_password" name="confirm_password" minlength="6">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
