{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('auth_routes.forgot_password') }}">
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Enter your email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Send OTP
      </button>

      <div class="text-center mt-4">
        <a href="{{ url_for('auth_routes.login') }}" class="text-sm text-blue-600 hover:underline">Back to Login</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
