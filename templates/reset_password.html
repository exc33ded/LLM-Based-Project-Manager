{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('auth_routes.reset_password') }}">
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">New Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Set New Password
      </button>
    </div>
  </div>
</form>
{% endblock %}
