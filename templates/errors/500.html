{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-6xl font-bold text-red-500 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-6">Something went wrong on our end. Please try again later.</p>
        <button onclick="goBack()" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Go Back
        </button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
