{% extends "base.html" %}

{% block content %}
    
<form action="{{ url_for('auth_routes.register') }}" method="post" enctype="multipart/form-data">


    <div class="bg-gray-50 font-[sans-serif]">
        <div class="flex flex-col items-center justify-center py-6 px-4">
            <div class="max-w-md w-full">

                <div class="p-8 rounded-2xl bg-white shadow">
                    <h2 class="text-gray-800 text-center text-2xl font-bold">Register</h2>
                    <div class="mt-8 space-y-4">

                        <div>
                            <label class="text-gray-800 text-sm mb-2 block" for="name">Name</label>
                            <div class="relative flex items-center">
                                <input type="text" name="name" required
                                    class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                    placeholder="Enter Name" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                    <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                    <path
                                        d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                        </div>

                        <div>
                            <label class="text-gray-800 text-sm mb-2 block" for="email">Email</label>
                            <div class="relative flex items-center">
                                <input type="email" name="email" required
                                    class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                    placeholder="Enter Email" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                    <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                    <path
                                        d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                        </div>

                        <div>
                            <label class="text-gray-800 text-sm mb-2 block" for="rollno">Roll No:</label>
                            <div class="relative flex items-center">
                                <input type="text" name="rollno" required
                                    class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                    placeholder="Enter Roll No." />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                    <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                    <path
                                        d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                        </div>

                        <div>
                            <label class="text-gray-800 text-sm mb-2 block" for="password">Password</label>
                            <div class="relative flex items-center">
                                <input type="password" name="password" required
                                    class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                    placeholder="Enter password" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                                    <path
                                        d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="flex flex-col md:flex-row gap-4 items-start flex-wrap">
                            <!-- Role Dropdown -->
                            <div class="flex flex-col">
                                <label class="text-gray-800 text-sm mb-2 block" for="role">Role:</label>
                                <div class="relative flex items-center">
                                    <select name="role" required id="dropdownRadioButton" 
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700">
                                        <option value="None" selected disabled>---Select---</option>
                                        <option value="student">Student</option>
                                        <option value="mini-admin">Mentor</option>
                                    </select>
                                </div>
                            </div>
                        
                            <!-- Course Field -->
                            <div id="course-field" style="display: none;">
                                <label class="text-gray-800 text-sm mb-2 block" for="course">Course:</label>
                                <select name="course" id="course" 
                                    class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600">
                                    <option value="BSc">BSc Computer Applications</option>
                                    <option value="MCA">MCA</option>
                                    <option value="MSc Cyber Security">MSc Cyber Security</option>
                                </select>
                            </div>
                        
                            <!-- ID Card Upload -->
                            <div class="flex-1">
                                <label class="text-gray-800 text-sm mb-2 block" for="id_card">ID Card:</label>
                                <input class="block w-full text-sm text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 cursor-pointer dark:bg-blue-600 dark:hover:bg-blue-700" id="multiple_files" accept="application/pdf" type="file" name="id_card" required>
                            </div>
                        </div>
                        

                        <div class="!mt-8">
                            <button type="submit"
                                class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                                Register
                            </button>
                        </div>

                        <p class="text-gray-800 text-sm !mt-8 text-center">Already have an account? <a
                            href="{{ url_for('auth_routes.login') }}"
                                class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">Login
                                here</a></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    document.getElementById('dropdownRadioButton').addEventListener('change', function () {
    const courseField = document.getElementById('course-field');
    if (this.value === 'student') {
        courseField.style.display = 'block';
    } else {
        courseField.style.display = 'none';
    }
});

</script>

{% endblock %}
